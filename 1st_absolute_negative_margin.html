<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位+负边距</title>
  <link rel="stylesheet" href="./common.css">
  <style type="text/css">
    .parent {
      position: relative;
      background: #D15C61;
      margin: 0 auto;
      padding: 20px;
      resize: both;
    }
    .child {
      margin: -95px 0 0 -120px; /* 子元素宽高的一半，并且修正因为padding导致的偏移 */
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child fixedSize">加负边距后，你看我水平垂直居中的没！</div>
  </div>
</body>
</html>
